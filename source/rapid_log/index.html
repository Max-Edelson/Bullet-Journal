    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome JS -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3><img src="../logo.png" style="max-width:12%;" alt="Logo">BananaNotes</h3>
            </div>

            <ul class="list-unstyled components">
                <p><a href="../rapid_log/index.html"><img src="../home.png" alt="Home Icon"> Index</a></p>
                <li>
                    <a href="../rapid_log/index.html">Rapid Log</a>
                </li>
                <li>
                    <a href="../future_log/index.html">Future Log</a>
                </li>
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Monthly Logs</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="../monthly_log/demo.html#0"></a>

                        <li>

                <li>
                    <a href="../daily_log/index.html">Daily Logs</a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Custom Logs</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <img src="../create.png" alt="Create Icon"><button id="custom_add"> New Log</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div id= "sidebarIcon">
            <span>&#187;</span>
        </div>
        <!-- Page Content  -->
        <div id="content">
            <section class="logging">
                <div class="loggingWrapper">
                    <div class="loggingNavbar">
                        <div class="logNavInfo">
                            <h1>Rapid Log</h1>
                            <span class="loggingDate">Date: <span id="date" class="dateMeta"></span></span>
                        </div>
                        <div class="logNavBtn">
                            <!--Not enough time to implement <button>Migrate All Entries</button> -->
                        </div>
                    </div>
                </div>
                <div class="allTaskWrapper">
                    <div class="bxSingle taskBx">
                        <h1>Tasks</h1>
                        <ul class="taskUl" id="taskUl">
                            <!-- INDIVIDUAL TASK ITEM -->
                            <template id="task">
                                <li class="taskLi">
                                    <div class="liMainWrap">
                                        <h3 class="taskTitle"></h3>
                                        <ul class="mouseover">
                                            <li>
                                                <span class="ellips"><i class="fas fa-ellipsis-h"></i></span>
                                                <ul>
                                                    <div class="deleteOption optionSelect"><span style="padding:0 !important">delete</span><i class="fas fa-trash"></i></div>
                                                    <div class="editOption optionSelect"><span style="padding:0 !important">edit</span><i class="fas fa-pen"></i></div>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </template>
                        </ul>
                        </ul>
                        <li style="list-style: none;"><button id="newTask" class="addButton"><i class="fas fa-plus" style="margin-right: 10px;"></i>New Task</button></li>
                    </div>
                    <div class="popup1" id="popup-1">
                        <div class="overlay"></div>
                        <div class="content">
                            <div class="close-btn">Cancel</div>
                            <button class="addBtn addBtn1">Save</button>
                            <h1>Create new task</h1>
                            <div class="mainInpWrapper">
                                <label for="task">TITLE</label>
                                <input type="text" name="task" id="taskInput" class="mainInput">
                                <label for="date">SELECT DATE</label>
                                <input type="date" class="date" name="date" id="date1">
                                <div class="timeSelector">
                                    <input type="checkbox" class="allDayInput" id="allDay" name="allDay">
                                    <label for="allDay" class="allDay">All Day</label>
                                    <input type="time" class="timeInput" id="timeInput1" name="timeInput">
                                </div>
                                <label for="description">DESCRIPTION</label>
                                <input type="text" name="description" id="description1" class="description">
                            </div>
                        </div>
                    </div>
                    


                    <div class="bxSingle eventBx">
                        <h1>Events</h1>
                        <ul class="eventUl" id="eventUl">
                            <!-- INDIVIDUAL EVENT ITEM -->
                            <template id="event">
                                <li class="eventLi">
                                    <div class="liMainWrap">
                                        <h3 class="eventTitle"></h3>
                                        <ul class="mouseover">
                                            <li>
                                                <span class="ellips"><i class="fas fa-ellipsis-h"></i></span>
                                                <ul>
                                                    <div class="deleteOption optionSelect"><span style="padding:0 !important">delete</span><i class="fas fa-trash"></i></div>
                                                    <div class="editOption optionSelect"><span style="padding:0 !important">edit</span><i class="fas fa-pen"></i></div>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </template>
                        </ul>
                        <li style="list-style: none;"><button id="newEvent" class="addButton"><i class="fas fa-plus" style="margin-right: 10px;"></i>New Event</button></li>
                    </div>
                    <div class="popup1" id="popup-2">
                        <div class="overlay"></div>
                        <div class="content">
                            <div class="close-btn">Cancel</div>
                            <button class="addBtn addBtn2">Save</button>
                            <h1>Create new event</h1>
                            <div class="mainInpWrapper">
                                <label for="task">TITLE</label>
                                <input type="text" name="event" id="eventInput" class="mainInput">
                                <label for="date">SELECT DATE</label>
                                <input type="date" class="date" id="date2" name="date">
                                <div class="timeSelector">
                                    <input type="time" class="timeInput" id="timeInput2" name="timeInput2">
                                    <h3>to</h3>
                                    <input type="time" class="timeInput" id="timeInput3" name="timeInput3">
                                </div>
                                <label for="description">DESCRIPTION</label>
                                <input type="text" name="description" id="description2" class="description">
                            </div>
                        </div>
                    </div>


                    <div class="bxSingle noteBx">
                        <h1>Notes</h1>
                        <ul class="noteUl" id="noteUl">
                            <!-- INDIVIDUAL NOTE ITEM -->
                            <template id="note">
                                <li class="noteLi">
                                    <div class="liMainWrap">
                                        <h3 class="noteTitle"></h3>
                                        <ul class="mouseover">
                                            <li>
                                                <span class="ellips"><i class="fas fa-ellipsis-h"></i></span>
                                                <ul>
                                                    <div class="deleteOption optionSelect"><span style="padding:0 !important">delete</span><i class="fas fa-trash"></i></div>
                                                    <div class="editOption optionSelect"><span style="padding:0 !important">edit</span><i class="fas fa-pen"></i></div>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </template>
                        </ul>
                        <li style="list-style: none;"><button id="newNote" class="addButton"><i class="fas fa-plus" style="margin-right: 10px;"></i>New Note</button></li>
                    </div>
                    <div class="popup1" id="popup-3">
                        <div class="overlay"></div>
                        <div class="content">
                            <div class="close-btn">Cancel</div>
                            <button class="addBtn addBtn3">Save</button>
                            <h1>Create new note</h1>
                            <div class="mainInpWrapper">
                                <label for="task">TITLE</label>
                                <input type="text" name="note" id="noteInput" class="mainInput">
                                <label for="description">DESCRIPTION</label>
                                <input type="text" name="description" id="description3" class="description">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="popup" id="new-custom" hidden>
        <div class="popup_box">
            <h1>Create new log</h1>
            <h2>Log Name</h2>
            <input type="text"value="" id="custom_name">
            <div class="popup_buttons">
                <button class="cancel_button" id="custom_cancel">Cancel</button>
                <button class="save_button" id="custom_save">Save</button>
            </div>
        </div>
    </div>

    <!-- Popper.JS -->

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
