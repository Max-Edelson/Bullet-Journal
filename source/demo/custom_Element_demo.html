<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="entry-form">
        <div id="main-section">
            <label for="main-section">Main Item:</label><br>
            <label hidden for="entry-title" class="event-specific">Enter Title of Event</label><br hidden class="event-specific">
            <textarea hidden id="entry-title" name="event" class="event-specific"
                rows="2" cols="33" maxlength="50">Enter title of event
            </textarea><br hidden class="event-specific">

            <label for="entry-date" hidden class="event-specific">Enter date of event</label><br hidden class="event-specific">
            <input type="date" id="entry-date" hidden class="event-specific"> <br hidden class="event-specific">

            <label for="entry-content">Enter Text of Item</label><br>
            <textarea id="entry-content" name="note"
                rows="5" cols="33" maxlength="50">Enter Text of Item
            </textarea><br>

            <label for="deadline" hidden class="task-specific">Enter Deadline of Task</label><br hidden class="task-specific">
            <input type="date" id="deadline" hidden class="task-specific"> <br hidden class="task-specific">

            <button type="button" class="note">Create Note</button>
            <button type="button" class="event">Create Event</button>
            <button type="button" class="task">Create Task</button>
        </div>
        <div id="sub-section" hidden>
            <br>
            <label for="sub-section">Sub Item:</label><br>
            <label hidden for="subentry-title" class="subevent-specific">Enter Title of Event</label><br hidden class="subevent-specific">
            <textarea hidden id="subentry-title" name="subevent" class="subevent-specific"
                rows="2" cols="33" maxlength="50">Enter title of event
            </textarea><br hidden class="subevent-specific">

            <label for="subentry-date" hidden class="subevent-specific">Enter date of event</label><br hidden class="subevent-specific">
            <input type="date" id="subentry-date" hidden class="subevent-specific"> <br hidden class="subevent-specific">

            <label for="subentry-content">Enter Text of Item</label><br>
            <textarea id="subentry-content" name="subnote"
                rows="5" cols="33" maxlength="50">Enter Text of Item
            </textarea><br>

            <label for="subdeadline" hidden class="subtask-specific">Enter Deadline of Task</label><br hidden class="subtask-specific">
            <input type="date" id="subdeadline" hidden class="subtask-specific"> <br hidden class="subtask-specific">

            <button type="button" class="subnote">Create Note</button>
            <button type="button" class="subevent">Create Event</button>
            <button type="button" class="subtask">Create Task</button>
        </div>
        
        <button type="button" id="subButton">Add sub-item</button> <br>
        <button type="submit">Enter Entry</button>
    </form>
    
    
    <main></main>

    <script src="../collection/Item.js" type="module"></script>
    <script src="../collection/Entry.js" type="module"></script>
    <script src="./custom_element_demo.js" type="module"></script>
</body>
</html>
