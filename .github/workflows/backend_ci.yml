name: Lint and Document Code

on:
  push:
    branches: 
      - 'collection_team'
 # pull_request:
    # branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Lint Code
        run: |
          cd CI
          npm install eslint --save-dev
          npm install --save-dev --save-exact prettier
          npm install --save-dev eslint-config-prettier
          npx eslint --fix -c .eslintrc.json $GITHUB_WORKSPACE/source/collection/*.js
          npx prettier --write --config .prettierrc.json $GITHUB_WORKSPACE/source/collection/*.js
        
      - name: Generate documentation
        run: |
          cd CI
          npm install --save-dev jsdoc
          npx jsdoc -r -d $GITHUB_WORKSPACE/source/documentation $GITHUB_WORKSPACE/source/collection/*.js 
          
     # -d ../source/documentation
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || git commit -m 'Prettified/Eslinted collection javascript code' || git push
