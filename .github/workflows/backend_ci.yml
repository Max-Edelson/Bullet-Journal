name: Lint and Document Code

on:
  push:
    branches: 
      - 'collection_team'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Lint Code
        run: |
          cd CI
          npm install --save-dev eslint
          npm install --save-dev --save-exact prettier
          npm install --save-dev babel-eslint
          npm install --save-dev eslint-config-prettier
          npm install --save-dev is-core-module
          npx eslint --fix -c .eslintrc.json $GITHUB_WORKSPACE/source/collection/*.js
          npx prettier --write --config .prettierrc.json $GITHUB_WORKSPACE/source/collection/*.js
        
      - name: Generate documentation
        run: |
          cd CI
           npx jsdoc -r -d $GITHUB_WORKSPACE/source/documentation $GITHUB_WORKSPACE/source/collection/*.js 
 #         npm audit fix
 #         npx jsdoc -r -d $GITHUB_WORKSPACE/source/documentation $GITHUB_WORKSPACE/source/collection/*.js 
          
      - name: Cleanup modules
        run: |
          cd CI
          rm -rf node_modules
          
      - if: git diff-index HEAD
        name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || git commit -m 'Prettified/Eslinted collection javascript code and generated documentation' || git push
          continue-on-error: true
   #       git commit -m "Enforced backend house coding style" -a
   #       git push
