name: lint

on:
  push:
    branches: [ collection_team ]
 # pull_request:
    # branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm config set init-author-name "Maxim Edelson"
          npm config set init-author-email "medelson@ucsd.edu"
          npm init -y
          npm install babel-eslint --save-dev
      - uses: sibiraj-s/action-eslint@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          npx eslint --fix -c ~/CI/.eslintrc.json ~/source/collection_team/*.js
          git add .
          
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Enforced backend house coding style" -a
          git push
      
      
